<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /* element selector */
        p{
            border:2px;color:aliceblue;
        }
        /* id selector */
       #first{
             color: aqua;  
        }
        /* class selector */
        .fourth
        {
            color: blue;
        } 
        .third{
            background-color: black;
        } 
        /* group selector  */
        span,footer{
            color: blue;
        } 
              
    </style>
</head>
<body>
    <p id="first" class="second">this is a selector</p>
    <p class="fourth third" >this is a selector</p>
    <div>
        <p>this is a selector</p>
    </div>
    <span>this  is yubraj</span>
<footer>this is yogesh</footer>
    
</body>
</html>
