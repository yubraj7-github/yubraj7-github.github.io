<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
       <form onsubmit="return data()" action="jsform.html">
        username         : <input type="text" name="name" id="n1"><br><br>
        phone number     : <input type="text" name="number" id="n2"><br><br>
        password         : <input type="password" name="password" id="n3"><br><br>
        confirm password : <input type="password" name="password" id="n4"><br><br>
        <input type="submit" value="submit now">
    </form>
 
</body>
<script>
    function data(){
    let a=document.getElementById("n1").value;
    let b=document.getElementById("n2").value;
    let c=document.getElementById("n3").value;
    let d=document.getElementById("n4").value;

    if(a=="" || b==""||c==""||d==""){
        alert("all field are mandatory");
        return false;
    }
    else if(b.length<10 || b.length>10){
               alert("must be 10 digits");
               return false;
    }
    else if(isNaN(b)){
               alert("only digits are allowed");
               return false;
    }
    else if(c!=d){
               alert("must similar to password");
               return false;
    }            
    else {
        true;
    }
}
   </script>
</html>
