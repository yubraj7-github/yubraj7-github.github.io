<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block </title>
</head>
<body>
    <!-- p is a block -->
    <p>this is a paragraph</p><p>this is a paragraph</p>
    <!-- span is inline -->
    <span>this is a span</span><span>this is a span</span>

</body>
</html>
