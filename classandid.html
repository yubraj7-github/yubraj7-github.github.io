<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and class</title>
</head>
<body>
    <!-- id is for only one element and class can be for many element -->
    <div id="mainbox" class="redbg">this is mainbox</div>
    <!-- emmet -->
    <!-- for id . -->
    <span class="mainbox"></span>
    <!-- for class # -->
    <span id="redbg"></span>
    <!-- for muliple class and id simply use muliply symbol and type the number u want -->
    <sapn class="mainbox"></sapn>
    <sapn class="mainbox"></sapn>
    <sapn class="mainbox"></sapn>
</body>
</html>
